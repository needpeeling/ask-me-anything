<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Comment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
@if (isPageReady()) {
  <ion-content [color]="color">
    <div class="div-post-comment ion-padding">{{ postComment }}</div>
    <form [formGroup]="form" class="ion-padding">
      <ion-checkbox formControlName="anonymous" color="light" justify="space-between">I want to stay anonymous</ion-checkbox>
      <ion-textarea #contentTextarea formControlName="content" auto-grow label-placement="stacked" label="Comment" placeholder="Your comment"></ion-textarea>
    </form>
  </ion-content>
}
