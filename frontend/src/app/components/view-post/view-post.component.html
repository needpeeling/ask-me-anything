<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="feed" (click)="close()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card [color]="post.color">
  <ion-card-header>
    <div>
      <ion-card-subtitle>Created by {{ post.user.name }}</ion-card-subtitle>
      <ion-card-title>{{post.title}}</ion-card-title>
    </div>
    <div class="div-card-avatar">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </div>
  </ion-card-header>
  <ion-card-content>
    {{ post.content }}
    <div class="div-categories">
      @for(category of post.categories; track category) {
        <ion-chip [color]="post.color" >{{ category.label }}</ion-chip>
      }
    </div>
  </ion-card-content>
</ion-card>
<ion-footer>
  <ion-toolbar>
    <ion-input class="ion-padding" type="text" formControlName="title" placeholder="Your comment"></ion-input>
  </ion-toolbar>
</ion-footer>
