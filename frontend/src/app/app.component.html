<ion-app>
  <ion-tabs>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ titleService.title }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="chat">
        <ion-icon aria-hidden="true" name="chatbubbles-outline"></ion-icon>
        <ion-label>Chat</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="createPost()">
        <ion-icon aria-hidden="true" name="add"></ion-icon>
        <ion-label>Post</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile">
        <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="notifications">
        <ion-icon aria-hidden="true" name="notifications-outline"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
